<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo\style.css">
    <title>Document</title>
</head>
<body>
    <div class="simuladorInventario">
        <img style="height: 600px;" src="https://i.ytimg.com/vi/zBIuqH-xi7A/maxresdefault.jpg">

        <div class="itens">
            <button onmouseover="exibeDesc('descBinoculo', 1)" onmouseleave="exibeDesc('', 0)" class="botaoInventario"></button>
            <button onmouseover="exibeDesc('descMoonlight', 1)" onmouseleave="exibeDesc('', 0)" class="botaoInventario"></button>
        </div>
       
        <div id="descBinoculo" class="descricao">
            <img style="width: 530px;" src="Estilo\img\binoculo.png">
        </div>

        <div id="descMoonlight" class="descricao">
            <img style="width: 530px;" src="Estilo\img\moonlight.png">
        </div>
    </div>
</body>
<script>
    function exibeDesc(item, exibe) {
        let i

        // retorna os elementos com a classe "descricao"
        let qtd_item = document.getElementsByClassName("descricao")
        console.log(qtd_item)
        
        // esconde todos os elementos com a classe "descricao"
        for (i = 0; i < qtd_item.length; i++) {
            qtd_item[i].style.display = "none"
        }

        // se estiver no mouseover, exibe a descricao
        if (exibe) {
            document.getElementById(item).style.display = "block"
        }
    }
</script>
</html>
